<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <title>Signup</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                {{message}}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <a href="{{ url_for('login') }}">Already a user?</a>
        {% if data == None %}
        <form action="{{ url_for('signup') }}" method = "POST">
            <label>Username</label><br>
            <input type="text" name="username" autofocus required>
            <br>
            <label>Display Name</label><br>
            <input type="text" name="displayname" required>
            <br>
            <label>Email ID</label><br>
            <input type="email" name="emailid" required>
            <br>
            <label>City Name</label><br>
            <input type="text" name="location" required>
            <br>
            <label>Password</label><br>
            <input type="password" name="pwd1" required>
            <br>
            <label>Confirm Password</label><br>
            <input type="password" name="pwd2" required>
            <br>
            <input type="submit" value="Signup">
        </form>
        {% else %}
        <form action="{{ url_for('signup') }}" method = "POST">
            <label>Username</label><br>
            <input type="text" name="username" autofocus required value = "{{ data['username'] }}">
            <br>
            <label>Display Name</label><br>
            <input type="text" name="displayname" required value = "{{ data['displayname'] }}">
            <br>
            <label>Email ID</label><br>
            <input type="email" name="emailid" required value = "{{ data['emailid'] }}">
            <br>
            <label>City Name</label><br>
            <input type="text" name="location" required value= "{{ data['location'] }}">
            <br>
            <label>Password</label><br>
            <input type="password" name="pwd1" required>
            <br>
            <label>Confirm Password</label><br>
            <input type="password" name="pwd2" required>
            <br>
            <input type="submit" value="Signup">
        </form>
        {% endif %}
    </body>
</html>
